<div class="container-fluid">
  <div class="row">
    <div class="col-3 offset-3">
      <h1>Sellers</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-3 offset-8">
      <button class="btn btn-lg btn-outline-primary" (click)="addSeller()">Add Seller</button>
    </div>
  </div>
  <div class="row custom-margin">
    <div class=" col-6 offset-3">
      <table class="table table-hover table-striped table-bordered">
        <thead>
        <tr>
          <th>Seller</th>
          <th>Main Product</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let seller of sellers" (click)="DetailsPage(seller.id)">
          <td>{{seller.name}}</td>
          <td>{{seller.category}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <template ngbModalContainer>

    </template>
  </div>
</div>
