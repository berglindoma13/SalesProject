<div class="modal-header">
  <h4 class="modal-title" *ngIf="!edit">Add Seller</h4>
  <h4 class="modal-title" *ngIf="edit">Edit Seller</h4>
  <button type="button" class="close" aria-label="Close" (click)="onCancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <input [(ngModel)]="seller.name" placeholder="Seller name"><br>
  <input [(ngModel)]="seller.category" placeholder="Seller category"><br>
  <input [(ngModel)]="seller.imagePath" placeholder="Seller image">
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="onCancel()">Close</button>
  <button type="button" class="btn btn-secondary" (click)="onCreate()">Create</button>
</div>
